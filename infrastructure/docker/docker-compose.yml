  #     DATABASE_URL: postgresql+asyncpg://horserace:horserace_dev_password@postgres:5432/horserace_db
  #     REDIS_URL: redis://redis:6379/0
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
